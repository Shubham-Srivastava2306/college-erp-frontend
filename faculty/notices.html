<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Notices</title>
  <link rel="stylesheet" href="faculty.css">
  <style>
    .notice-card {
      background: white;
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .notice-card h3 { margin: 0; font-size: 18px; color: #4c6ef5; }
    .notice-card p { margin: 8px 0; font-size: 14px; color: #444; }
    .notice-date { font-size: 13px; color: #777; margin-bottom: 10px; }
    .download-btn {
      background: #4c6ef5;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
      <h2>Faculty</h2>
      <a href="faculty-dashboard.html">Dashboard</a>
      <a href="attendance.html">Mark Attendance</a>
      <a href="marks-upload.html">Upload Marks</a>
      <a href="schedule.html">Lecture Schedule</a>
      <a class="active" href="notices.html">Notices</a>
      <a href="../login.html">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
      <h1>Notices</h1>
      <div id="noticeContainer"></div>
  </div>

<script>
const token = localStorage.getItem('token');
if(!token){ alert('Please login first!'); window.location.href='../login.html'; }

const noticeContainer = document.getElementById('noticeContainer');

// Load all notices dynamically
async function loadNotices(){
  try{
    const res = await fetch('http://localhost:5000/api/notice', {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    noticeContainer.innerHTML = '';

    if(data.success && data.notices.length>0){
      data.notices.forEach(n=>{
        const div = document.createElement('div');
        div.className = 'notice-card';
        div.innerHTML = `
          <h3>${n.title}</h3>
          <p class="notice-date">Published: ${new Date(n.createdAt).toLocaleDateString()}</p>
          <p>${n.description}</p>
          ${n.fileUrl ? `<a href="${n.fileUrl}" target="_blank" class="download-btn">View File</a>` : ''}
        `;
        noticeContainer.appendChild(div);
      });
    } else {
      noticeContainer.innerHTML = '<p>No notices found.</p>';
    }

  }catch(err){
    alert('Error loading notices: ' + err.message);
  }
}

// Initial load
loadNotices();
</script>

</body>
</html>
