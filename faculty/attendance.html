<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; display: flex; }
    
    /* Sidebar */
    .sidebar { width: 220px; background: #4c6ef5; color: white; height: 100vh; padding: 20px; box-sizing: border-box; }
    .sidebar h2 { margin-bottom: 20px; font-size: 22px; }
    .sidebar a { display: block; color: white; text-decoration: none; margin: 10px 0; padding: 8px; border-radius: 5px; font-size: 16px; }
    .sidebar a.active, .sidebar a:hover { background: #264de4; }

    /* Main content */
    .content { flex: 1; padding: 20px; }
    h2 { margin-bottom: 15px; }
    input, button, select { margin: 5px; padding: 8px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; border-radius: 5px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #4c6ef5; color: white; }
    #studentsTable tr:nth-child(even) { background: #fafafa; }
    .submit-btn { padding: 10px 18px; background: #4c6ef5; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .submit-btn:hover { background: #264de4; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Faculty</h2>
    <a href="faculty-dashboard.html">Dashboard</a>
    <a class="active" href="#">Mark Attendance</a>
    <a href="marks-upload.html">Upload Marks</a>
    <a href="schedule.html">Lecture Schedule</a>
    <a href="notices.html">Notices</a>
    <a href="../login.html">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Mark Attendance</h2>

    <label>Subject:</label>
    <input type="text" id="subjectInput" placeholder="Enter Subject (e.g. DBMS)">
    
    <label>Date:</label>
    <input type="date" id="dateInput">

    <button class="submit-btn" id="loadStudentsBtn">Load Students</button>

    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Present</th>
          <th>Absent</th>
        </tr>
      </thead>
      <tbody id="studentsTable">
        <tr><td colspan="4">Enter subject and click Load Students</td></tr>
      </tbody>
    </table>

    <button class="submit-btn" id="submitAttendanceBtn">Submit Attendance</button>
  </div>

  <script>
    const subjectInput = document.getElementById('subjectInput');
    const dateInput = document.getElementById('dateInput');
    const loadStudentsBtn = document.getElementById('loadStudentsBtn');
    const studentsTable = document.getElementById('studentsTable');
    const submitAttendanceBtn = document.getElementById('submitAttendanceBtn');

    let students = [];
    const token = localStorage.getItem('token'); // faculty login token

    // ðŸ”¹ Load students by subject
    loadStudentsBtn.addEventListener('click', async () => {
      const subject = subjectInput.value.trim();
      if (!subject) return alert("Enter subject");

      try {
        const res = await fetch(`http://localhost:5000/api/faculty/students/${subject}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        if (data.success && data.students.length > 0) {
          students = data.students;
          studentsTable.innerHTML = '';
          students.forEach((s, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${s.rollNo}</td>
              <td>${s.name}</td>
              <td><input type="radio" name="s${i}" value="present"></td>
              <td><input type="radio" name="s${i}" value="absent" checked></td>
            `;
            studentsTable.appendChild(tr);
          });
        } else {
          studentsTable.innerHTML = '<tr><td colspan="4">No students found</td></tr>';
        }
      } catch (err) {
        console.error(err);
        studentsTable.innerHTML = '<tr><td colspan="4">Error loading students</td></tr>';
      }
    });

    // ðŸ”¹ Submit attendance
    submitAttendanceBtn.addEventListener('click', async () => {
      const subject = subjectInput.value.trim();
      const date = dateInput.value;

      if (!subject || !date) return alert("Fill all fields");

      const attendance = students.map((s, i) => ({
  studentId: s._id,
  rollNo: s.rollNo,
  status: document.querySelector(`input[name="s${i}"]:checked`)?.value || 'absent'
}));


      try {
        const res = await fetch('http://localhost:5000/api/faculty/attendance', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ subject, date, attendance })
        });

        const data = await res.json();
        alert(data.message);

        // Redirect to faculty dashboard on success
        if(data.success) window.location.href = 'faculty-dashboard.html';
      } catch (err) {
        console.error(err);
        alert("Error submitting attendance");
      }
    });
  </script>

</body>
</html>
