<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College ERP Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="login-body">

  <div class="login-container">
    <h2>College ERP Login</h2>

    <form id="loginForm">
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="faculty">Faculty</option>
        <option value="student">Student</option>
      </select>

      <!-- Email login fields -->
      <div id="emailFields" class="hidden">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="passwordEmail" placeholder="Password" />
      </div>

      <!-- RollNo login fields -->
      <div id="rollFields" class="hidden">
        <input type="text" id="rollNo" placeholder="Roll No" />
        <input type="password" id="passwordRoll" placeholder="Password" />
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
  const roleSelect = document.getElementById("role");
  const emailFields = document.getElementById("emailFields");
  const rollFields = document.getElementById("rollFields");

  roleSelect.addEventListener("change", () => {
    if (roleSelect.value === "student") {
      emailFields.classList.add("hidden");
      rollFields.classList.remove("hidden");
    } else {
      rollFields.classList.add("hidden");
      emailFields.classList.remove("hidden");
    }
  });

  const form = document.getElementById("loginForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    let body = { role: roleSelect.value };

    if (roleSelect.value === "student") {
      body.rollNo = document.getElementById("rollNo").value;
      body.password = document.getElementById("passwordRoll").value;
    } else {
      body.email = document.getElementById("email").value;
      body.password = document.getElementById("passwordEmail").value;
    }

    const res = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    if (data.success) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role);
      localStorage.setItem("userId", data.user.id);

      if (data.role === "admin") window.location.href = "admin/admin-dashboard.html";
      if (data.role === "faculty") window.location.href = "faculty/faculty-dashboard.html";
      if (data.role === "student") window.location.href = "student/student-dashboard.html";
    } else {
      alert(data.message);
    }
  });
</script>
</body>
</html>
